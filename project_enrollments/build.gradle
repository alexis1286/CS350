plugins {
    // Apply the java-library plugin to add support for Java Library
    //id 'java-library'
    id 'application'
    id 'java'
    id 'pmd'
    id 'edu.odu.cs.report_accumulator' version '1.3' 
}

reportStats.reportsURL = 'http://localhost/blue1/project_enrollments/build/reports/tests/test'
deployReports.deployDestination = 'blue1/project_enrollments/build/reports/tests/test/*'


java {
    sourceCompatibility = JavaVersion.toVersion(11)
    targetCompatibility = JavaVersion.toVersion(11)
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    runtimeClasspath 'org.apache.poi:poi:5.0.0'
    runtimeClasspath 'org.apache.poi:poi-ooxml:5.0.0'
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:28.2-jre'
    implementation 'org.apache.poi:poi:5.0.0'
    implementation 'org.apache.poi:poi-ooxml:5.0.0'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

application {
	mainClassName = 'edu.odu.cs.cs350.project_enrollments.ProjectEnrollments'
}

jar {
    manifest {
        attributes 'Main-Class': 'edu.odu.cs.cs350.project_enrollments.ProjectEnrollments'
    }

    from {
        (configurations.runtimeClasspath).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    exclude 'META-INF/*.RSA'
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
}
